<html><head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Cube HW 2</title>
    
    
    <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec3 vPosition;
    attribute vec3 vColor;
    varying vec4 color;
    
    void
    main()
    {
        gl_Position = vec4(vPosition, 1.0);
        color = vec4(vColor, 1.0); 
    }
    </script>
    
    <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
       
    varying vec4 color;
    
    void
    main()
    {
        gl_FragColor = color;
    }
    </script>
    
    <script type="text/javascript" src="webgl-utils.js"></script>
    <script type="text/javascript" src="initShaders.js"></script>
    <script type="text/javascript" src="MV.js"></script>
    <script type="text/javascript" src="clfCube.js"></script>
    </head>   
    
    <body class="vsc-initialized">
    <canvas id="gl-canvas" width="600" height="600">
    Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
    <div class="slidecontainer">
        X
        <input type="range" min="0" max="360" value="110" class="slider" id="xVal">
    </div>
    
    <div class="slidecontainer">
        Y
        <input type="range" min="0" max="360" value="45" class="slider" id="yVal">
    </div>

    <div class="slidecontainer">
        Z
        <input type="range" min="0" max="360" value="0" class="slider" id="zVal">
    </div>

    </body></html>
